<body onorientationchange="rtalt()" style="-webkit-transform-origin: 0px 0px 0px; ">

	<div id="chf2"
		style="position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
		<canvas id="gcvs" width="320" height="416" style="max-width: 100%; max-height: 100%; object-fit: contain;"></canvas>
	</div>

	<link type="text/css" rel="stylesheet" href="sidebar.css">
	<script type="text/javascript" src="play68bar.js"></script>
	<script type="text/javascript">
		function resizeGame() {
			var gameContainer = document.getElementById('chf2');
			var canvas = document.getElementById('gcvs');
			var containerWidth = gameContainer.clientWidth;
			var containerHeight = gameContainer.clientHeight;
			var scale = Math.min(containerWidth / 320, containerHeight / 416);

			canvas.style.width = (320 * scale) + 'px';
			canvas.style.height = (416 * scale) + 'px';
		}

		window.addEventListener('resize', resizeGame);
		window.addEventListener('load', resizeGame);
	</script>

</body>
